<div style="width: 50%; height: auto; margin: auto;">
    <form [formGroup]="profileForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Lirst Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                aria-describedby="emailHelp" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last name">
        </div>
        <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
    </form>


    <p>
        Value: {{ profileForm.value | json}}
    </p>

</div>
